<!DOCTYPE html>
<html>
 <head>
     <title>ASSIGNMENT 06</title>
     <meta charset="utf-8">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

 </head>

<body class="container">

<h2>Pass phrase by sravani</h2>

   

<form>
    <label for="passwrd" class="text-danger">Enter the secret phrase </label>
    <input type="password" id="passwrd" name="passwrd" placeholder="Let me in">
    <br>
    <br>
    <label for="Check" class="text-secondary">Enter a phrase </label>
    <input type="text" id="Check" name="Check">
    <br><br>
    <input type="button" onclick="processPhrase()" value="Check the phrase" class="btn btn-secondary">
</form>



<p id="result">Result </p>


<div class="container" >
    <img src="elephant.jpg"  alt="Elephant jpg" height="200" width="200" onclick="newImage()" id="img" class="img-thumbnail">
</div>

<script> 

function processPhrase()
{
    let correct = 0;
    let wrong = 0;

    password = document.getElementById("passwrd").value;
    check = document.getElementById("Check").value;

    out = document.getElementById("result");
    if(password == check)
    {
        correct+=1;
        alert("Access allowed");
        out.innerHTML = "Correct: "+correct;
    }
    else
    {
        wrong+=1;
        alert("Access denied");
        out.innerHTML = "Wrong: "+wrong;
    }
}

 let usingImage = 1;

function newImage()
{
    switch(usingImage)
    {
        case 1:
            document.getElementById('img').src="elephant.jpg";
            usingImage=2;
            break;
        case 2:
            document.getElementById('img').src="kangaroo.jpg";
            usingImage=3;
            break;
        case 3:
            document.getElementById('img').src="Donkey.jpg";
            usingImage=1;
            break;
    }
}


</script>



</body>
</html>
