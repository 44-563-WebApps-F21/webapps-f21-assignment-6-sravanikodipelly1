<body class="container">

    <h2>Pass phrase by sravani</h2>



    <form>
        <label for="form1_id" class="text-danger">Enter the secret phrase </label>
        <input type="password" id="form1_id" name="form1_id" value="Let me in">
        <br>
        <br>
        <label for="form1_phrase" class="text-secondary">Enter a phrase </label>
        <input type="text" id="form1_phrase" name="form1_phrase" autofocus>
        <br><br>
        <input type="button" onclick="processPhrase()" value="Check the phrase" class="btn btn-secondary">
    </form>



    <p id="result" class="text-info">This Text will be replaced</p>
    <script>

            var correct = 0
            var wrong = 0
        function processPhrase() {
            
            console.log("Check the phrase")
            id = document.getElementById("form1_id").value
            phrase = document.getElementById("form1_phrase").value

            out = document.getElementById("result")
            if (id == phrase) {
                correct++
                alert("Access Allowed")
                out.innerHTML = "Correct: " + correct;
            }
            else {
                wrong++
                alert("Access Denied")
                out.innerHTML = " Wrong: " + wrong;
                if (wrong > 3) {
                    alert("Account blocked")
                }

            }
            out.innerHTML = "Correct: " + correct + " Wrong: " + wrong
        }
</script>
<div class="container">
    <img src="elephant.jpg" alt="Elephant jpg" height="200" width="200" onclick="newImage()" id="img"
        class="img-thumbnail">
</div>

        var usingImage = 1

        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById('img').src = "elephant.jpg"
                    usingImage = 2

                case 2:

                    usingImage = 3

                case 3:

        }
