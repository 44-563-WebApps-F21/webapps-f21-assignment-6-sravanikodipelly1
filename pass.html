<!DOCTYPE html>
<html>
 <head>
     <title>ASSIGNMENT 06</title>
 </head>
<body>

<h2>Pass phrase by sravani</h2>

   

<form>
    <label for="passwrd">Enter the secret phrase </label>
    <input type="password" id="passwrd" name="passwrd" placeholder="Let me in">
    <br>
    <br>
    <label for="Check">Enter a phrase </label>
    <input type="text" id="Check" name="Check">
    <br><br>
    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>



<p id="result">Result </p>


<div class="container">
    <img src="elephant.jpg"  alt="Elephant jpg" height="200" width="200" onclick="newImage()" id="img">
</div>

<script> 

function processPhrase()
{
    let correct = 0;
    let wrong = 0;

    password = document.getElementById("passwrd").value;
    check = document.getElementById("Check").value;

    out = document.getElementById("result");
    if(password == check)
    {
        correct+=1;
        alert("Access allowed");
        out.innerHTML = "Correct: "+correct;
    }
    else
    {
        wrong+=1;
        alert("Access denied");
        out.innerHTML = "Wrong: "+wrong;
    }
}

 let usingImage = 1;

function newImage()
{
    switch(usingImage)
    {
        case 1:
            document.getElementById('img').src="elephant.jpg";
            usingImage=2;
            break;
        case 2:
            document.getElementById('img').src="kangaroo.jpg";
            usingImage=3;
            break;
        case 3:
            document.getElementById('img').src="Donkey.jpg";
            usingImage=1;
            break;
    }
}


</script>



</body>
</html>
