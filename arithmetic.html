<!DOCTYPE html>
<html>
    <head>
        <title>Hersheys things</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    </head>
 
<body class="container">

<h2 class="text-success">SravaniKodipelly computes</h2>

<form>
    <label for="form1_base" class="text-danger">Enter a base </label>
    <input type="number" id="form1_base"  placeholder="Let me in">
    <br>
    <br>
    <label for="form2_exponential" class="text-danger">Enter an exponent </label>
    <input type="number" id="form2_exponential"placeholder="Let me in" >
    <br><br>
    <input type="button" onclick="powers()" text="Compute" value="check the number" class="btn btn-primary">
</form>



<p id="result" class="text-info">Text will be displayed </p>
<form>
    <input type="radio" id="plus" name="operator" value="plus" onclick="processRadio()">
    <label for="+">plus</label></br>
    <input type="radio" id="minus" name="operator" value="minus" onclick="processRadio()">
    <label for="-">minus</label></br>
    <input type="radio" id="times" name="operator" value="times" onclick="processRadio()">
    <label for="*">times</label></br>
    <input type="radio" id="divide" name="operator" value="divide" onclick="processRadio()">
    <label for="/">divide</label>
</form>
<p id="outcome" class="text-success">Operations will be displayed </p>
<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

let gettingvalue=3;
function powers()
{
console.log("Getting the values")
base=document.getElementById("form1_base").value;
exponential=document.getElementById("form2_exponential").value;
var res=" ";
out=document.getElementById("result")
for(let i=1;i<=exponential;i++)
{
    
    res+= Math.pow(base,i);
}
out.innerHTML=res;
}


function processRadio()
{
console.log("Getting the operator")
base=document.getElementById("form1_base").value;
exponential=document.getElementById("form2_exponential").value;
plus=document.getElementById("plus").checked;
minus=document.getElementById("minus").checked;
times=document.getElementById("times").checked;
divide=document.getElementById("divide").checked;
var res=0;
//out=document.getElementById("res")//
if(plus){
     res=0;
    res=(Number)(base)+(Number)(exponential)
    document.getElementById("outcome").innerHTML=res;
}
if(minus){
     res=0;
    res=(base)-(exponential)
    document.getElementById("outcome").innerHTML=res;
}
if(times){
     res=0;
    res=(base)*(exponential)
    document.getElementById("outcome").innerHTML=res;
}
if(divide){
     res=0;
    res=(base)/(exponential)
    document.getElementById("outcome").innerHTML=res;
}


}

</script>

</body>
</html>
